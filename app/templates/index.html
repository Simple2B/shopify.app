{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <div class="card w-50 mx-auto">
    <div class="card-header">
      <h4 class="card-title">Admin panel</h4>
    </div>
    <div class="card-body">
      <form class="form" role="form" action="{{ url_for('admin.admin', shop_id=form.shop_id) }}" method="post">
        <div class="form-group">
          {{form.leave_vidaxl_prefix.label}}
          {{form.leave_vidaxl_prefix(class='form-control')}}
        </div>
        <div class="form-group">
          {{form.vidaxl_discount.label}}
          {{form.vidaxl_discount(class='form-control')}}
        </div>
        {{form.submit(class='btn btn-primary')}}
      </form>
    </div>
  </div>
</div>
{% endblock %}
